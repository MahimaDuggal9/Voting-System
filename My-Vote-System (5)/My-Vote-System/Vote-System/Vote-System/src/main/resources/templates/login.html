<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('https://img.freepik.com/premium-photo/smiling-woman-working-laptop-while-sitting-armchair_14117-980546.jpg') no-repeat center center fixed;
            background-size: cover;
        }


        .navbar {
            background-color: rgba(255, 255, 255, 0);
            border: none;
            box-shadow: none;
            position: relative;
            width: 100%;
            z-index: 1000;

        }

        .navbar-brand {
            color: black!important;

            margin-left:20px;
            margin-top:10px;
            font-size:30px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            font-size: 2.2em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .form-group label {
            font-weight: 500;
            color: #333;
        }

        .form-control {
            border-radius: 30px;
            padding: 12px 20px;
            border: 2px solid rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.5);
            color: #333;
            transition: all 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        .btn-primary {
            border-radius: 30px;
            padding: 12px;
            font-size: 1.1em;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
        }

        .form-group a {
            color: #007bff;
            text-decoration: none;
        }

        .form-group a:hover {
            text-decoration: underline;
        }

        .alert {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-default">

        <div class="navbar-header">
            <a class="navbar-brand" href="#">FlexVote.</a>
        </div>

</nav>

<div class="container">
    <h1>Login</h1>
    <form th:action="@{/login/authenticate}" method="post">
        <div th:if="${param.error}">
            <div class="alert alert-danger">Invalid username or password.</div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-info">You have been logged out.</div>
        </div>

        <div class="form-group">
            <label for="username">Voter ID</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter Aadhar Number" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required />
        </div>

        <div class="form-group">
            <input type="submit" name="login-submit" id="login-submit" class="btn btn-primary btn-block" value="Log In" />
        </div>
    </form>
    <div class="form-group">
        <span>New User? <a href="#" th:href="@{/registration}">Register Here</a></span>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
