<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://img.freepik.com/premium-photo/3d-illustration-man-relaxing-home-with-cup-coffee_14117-995991.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: transparent !important;
            box-shadow: none;
            color: black;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .form-container {
            padding: 20px;
            background-color: rgba(255, 255, 255, 1);
            border-radius: 8px;
        }

        .btn-custom {
            font-size: 1rem;
            padding: 8px 16px;
            border-radius: 4px;
            text-transform: capitalize;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .navbar-brand, .nav-link {
            color: black;
        }

        .btn-warning {
            background-color: #ffc107;
            color: black;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-warning:hover, .btn-danger:hover {
            opacity: 0.8;
            text-decoration: none;
        }

        h1 {
            font-weight: bold;
            color: black;
        }

        .transparent-table {
            width: 80%;
            margin-top: 20px;
            border-collapse: collapse;
           background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        }

        .transparent-table th, .transparent-table td {
            padding: 10px;
            text-align: left;
            background-color: transparent !important;

        }

        .transparent-table th {
            border-bottom: 2px solid #0056b3;
            font-weight: 600;
        }

        .transparent-table td {
            border-bottom: 1px solid #dee2e6;
            font-weight: 600;
        }

        .btn-group {
            display: flex;
            gap: 5px;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        @media (max-width: 768px) {
            .transparent-table {
                width: 100%;
            }

            .transparent-table th, .transparent-table td {
                padding: 8px;
            }
        }


    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">FlexVote.</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/main">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/candidates/index">Voting Page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/candidates/addcandidate">Add Candidate</a>
                </li>

            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link btn-custom btn-login" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn-custom btn-register" href="/registration">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn-custom btn-profile" href="/profile">Profile</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container p-5 main-container">
    <div>
        <h5 class="text-center text-success" th:text="${#httpServletRequest.getSession().getAttribute('msg')}"></h5>
    </div>
    <h1>Admin Page</h1>
    <h5>Total Number of Votes: <span th:text="${totalVotes}"></span></h5>

    <table class="table transparent-table">
        <thead>
        <tr>
            <th scope="col">S.No</th>
            <th scope="col">Name of Candidate</th>
            <th scope="col">Name of Party</th>
            <th scope="col">Party Logo</th>
            <th scope="col">Number of Votes</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="candidate, iterStat : ${candidates}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${candidate.fullName}"></td>
            <td th:text="${candidate.partyName}"></td>
            <td><img th:src="${candidate.partyLogo}" alt="Party Logo" style="width: 80px; height: auto;"></td>
            <td th:text="${candidate.numberOfVotes}"></td>
            <td>
                <div class="btn-group">
                    <a th:href="@{/candidates/edit/{id}(id=${candidate.id})}" class="btn btn-warning">Edit</a>
                    <a th:href="@{/candidates/delete/{id}(id=${candidate.id})}" class="btn btn-danger btn-custom">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
