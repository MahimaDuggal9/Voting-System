<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Candidate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://kevdees.com/wp-content/uploads/2022/02/lpbydenbqqg.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: black;
        }
        .navbar-custom {
            color: black;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: black;
        }
        .container {
            padding: 20px;
            border-radius: 8px;
           background-color: rgba(255, 255, 255, 0.5);
        }
        th, td {
            background-color: transparent;
            border: none;
            color: black;
        }
        th {
            border-bottom: 2px solid rgba(0, 0, 0, 0.5);
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">FlexVote.</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/candidates/index">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/candidates/adminpage">Admin Page</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1>Add Candidate</h1>
    <form onsubmit="return validateForm()" action="#" th:action="@{/candidates/addcandidate}" method="post" th:object="${candidate}">

        <div th:if="${error}" class="alert alert-warning" role="alert">
            <p th:text="${error}"></p>
        </div>
        <div th:if="${message}" class="alert alert-success" role="alert">
            <p th:text="${message}"></p>
        </div>

        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" th:field="*{fullName}" placeholder="Enter Full Name" required>
        </div>

        <div class="mb-3">
            <label for="dateOfBirth" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dateOfBirth" placeholder="Enter Date Of Birth" th:field="*{dateOfBirth}"  required>
        </div>

        <div class="mb-3">
            <label for="nationality" class="form-label">Nationality</label>
            <input type="text" class="form-control" id="nationality" th:field="*{nationality}" placeholder="Enter Nationality" required>
        </div>

        <div class="mb-3">
            <label for="partyName" class="form-label">Party Name</label>
            <input type="text" class="form-control" id="partyName" th:field="*{partyName}" placeholder="Enter Party Name" required>
        </div>

        <div class="mb-3">
            <label for="partyLogo" class="form-label">Party Logo URL</label>
            <input type="url" class="form-control" id="partyLogo" th:field="*{partyLogo}" placeholder=" Party Logo URL" required>
        </div>

        <button type="submit" class="btn btn-primary">Add Candidate</button>
    </form>
</div>

<script>
    function validateForm() {

        const nationality = document.getElementById('nationality').value.trim();
        const dateOfBirth = document.getElementById('dateOfBirth').value.trim();


        if (nationality.toLowerCase() !== 'indian') {
            alert("Candidate must be an Indian.");
            return false;
        }

  const birthDate = new Date(dateOfBirth);
        const today = new Date();
        if (birthDate > today) {
            alert("Birth Date cannot be in the future.");
            return false;
        }


        const age = today.getFullYear() - birthDate.getFullYear();
        const monthDifference = today.getMonth() - birthDate.getMonth();
        if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < birthDate.getDate())) {
            age--;
        }

        if (age < 35) {
            alert("Candidate must be at least 35 years old.");
            return false;
        }

        return true;
    }

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
