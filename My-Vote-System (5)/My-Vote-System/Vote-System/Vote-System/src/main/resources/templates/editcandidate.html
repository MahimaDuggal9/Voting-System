<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Candidate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>

        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            background-image: url('https://kevdees.com/wp-content/uploads/2022/02/lpbydenbqqg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.3);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }


    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Edit Candidate</h2>
    <form th:action="@{/candidates/update}" th:object="${candidate}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" th:field="*{fullName}" class="form-control" placeholder="Enter Full Name" required>
        </div>

        <div class="mb-3">
            <label for="partyName" class="form-label">Party Name</label>
            <input type="text" id="partyName" th:field="*{partyName}" class="form-control" placeholder="Enter Party Name" required>
        </div>
        <div class="mb-3">
            <label for="partyLogo" class="form-label">Party Logo (URL)</label>
            <input type="text" id="partyLogo" th:field="*{partyLogo}" class="form-control" placeholder="Enter Party URL">
        </div>

        <button type="submit" class="btn btn-success">Update Candidate</button>

        <a th:href="@{/candidates/adminpage}" class="btn btn-danger">Cancel</a>
    </form>
</div>
</body>
</html>
