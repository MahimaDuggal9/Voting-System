<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Voting Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://kevdees.com/wp-content/uploads/2022/02/lpbydenbqqg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: transparent !important;
            box-shadow: none;
            color: black;
            font-size:20px;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .form-container {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .btn-custom {
            font-size: 1rem;
            padding: 8px 16px;
            border-radius: 4px;
            text-transform: capitalize;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .navbar-brand, .nav-link {
            color: black;
            font-size:20px;
        }

        .btn-warning {
            background-color: #ffc107;
            color: black;
        }

        .btn-warning:hover {
            opacity: 0.8;
            text-decoration: none;
        }

        h1 {
            font-weight: bold;
            color: black;
        }

        .transparent-table {
            width: 80%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            color: black;
            font-weight: 600;
        }

        .transparent-table th, .transparent-table td {
            padding: 10px;
            text-align: left;
            background-color: transparent;
            color: black;
            font-weight: 600;
        }

        .transparent-table th {
            border-bottom: 2px solid #0056b3;
            color: black;
            font-weight: 600;
        }

        .transparent-table td {
            border-bottom: 1px solid #dee2e6;
            color: black;
            font-weight: 600;
        }

        .btn-group {
            display: flex;
            gap: 5px;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        @media (max-width: 768px) {
            .transparent-table {
                width: 100%;
            }

            .transparent-table th, .transparent-table td {
                padding: 8px;
            }
        }


    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">

    <div class="container-fluid">

        <a class="navbar-brand" href="#" style="font-size:25px; margin-left:10px;">FlexVote.</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/main">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/candidates/index">Voting Page</a>
                </li>

            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link btn-custom btn-login" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn-custom btn-register" href="/registration">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn-custom btn-profile" href="/profile">Profile</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="message-container d-flex justify-content-center" style="position: absolute; top: 20px; width: 100%;">
    <div th:if="${message != null}">
        <p th:text="${message}" class="text-center" style="color: black; font-size: 1.5rem; "></p>
    </div>
</div>

<div th:if="${user != null}">
    <p>Your Aadhaar Number: <span th:text="${user.aadharNumber}"></span></p>
</div>

<div class="container p-5 main-container">
    <h1>List of Candidates</h1>
    <div>
        <h3>Total Votes: <span th:text="${totalVotes}"></span></h3>
    </div>
    <table class="table transparent-table">
        <thead>
        <tr>
            <th scope="col">S.No</th>
            <th scope="col">Name of Candidate</th>
            <th scope="col">Name of Party</th>
            <th scope="col">Party Logo</th>
            <th scope="col">Number of Votes</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="candidate, iterStat : ${candidates}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${candidate.fullName}"></td>
            <td th:text="${candidate.partyName}"></td>
            <td><img th:src="@{${candidate.partyLogo}}" alt="Party Logo" style="width: 100px;"></td>
            <td id="vote-count-${candidate.id}" th:text="${candidate.numberOfVotes}"></td>

            <td>
                <form th:action="@{/candidates/vote/{id}(id=${candidate.id})}" method="POST">
                    <input type="submit" class="btn btn-warning" value="Vote"
                           onclick="return confirm('Are you sure you want to vote for this candidate?')">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
