<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration and Login</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<style>
    body {
        background-image: url('https://kevdees.com/wp-content/uploads/2022/02/lpbydenbqqg.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        margin: 0;
        padding: 0;
    }
    .container {
        margin-top: 2px;
        padding: 10px;
        border-radius: 10px;
    }
     .navbar {
            background-color: transparent;
            box-shadow: none;
        }

</style>
<body>



<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered</div>
            </div>
            <h1>Registration</h1>
            <form th:action="@{/registration}" method="post" th:object="${user}">

                <div class="form-group">
                    <label class="control-label" for="firstName">First Name</label>
                    <input id="firstName" class="form-control" th:field="*{firstName}" required />
                </div>

                <div class="form-group">
                    <label class="control-label" for="lastName">Last Name</label>
                    <input id="lastName" class="form-control" th:field="*{lastName}" required />
                </div>

                <div class="form-group">
                    <label class="control-label" for="dateOfBirth">Date of Birth</label>
                    <input id="dateOfBirth" class="form-control" type="date" th:field="*{dateOfBirth}" required />
                </div>

                <div class="form-group">
                    <label class="control-label" for="phoneNumber">Phone Number</label>
                    <input id="phoneNumber" class="form-control" th:field="*{phoneNumber}" required />
                </div>

                <div class="form-group">
                    <label class="control-label" for="aadharNumber">Aadhar Number</label>
                    <input id="aadharNumber" class="form-control" th:field="*{aadharNumber}" required />
                </div>

                <div class="form-group">
                    <label class="control-label" for="password">Password</label>
                    <input id="password" class="form-control" type="password" th:field="*{password}" required />
                </div>

                <div class="form-group">
                    <label class="control-label" for="nationality">Nationality</label>
                    <input id="nationality" class="form-control" th:field="*{nationality}" required />
                </div>

                <div class="form-group">
                    <label class="control-label" for="role">Role</label>
                    <select id="role" class="form-control" th:field="*{role}" required>
                        <option value="USER">User</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Already registered? <a href="/candidates/index" th:href="@{/login}">Login here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
