<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Candidate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://kevdees.com/wp-content/uploads/2022/02/lpbydenbqqg.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: black; /* Default text color */
        }
        .navbar-custom {
            color: black;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: black; /* Set text color to black */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.7); /* Slightly more transparent white background for form */
            padding: 20px;
            border-radius: 8px;
            backdrop-filter: blur(5px); /* Optional: adds a blur effect */
        }
        th, td {
            background-color: transparent; /* Ensure cells have a transparent background */
            border: none; /* Remove borders */
            color: black; /* Set text color for visibility */
        }
        th {
            border-bottom: 2px solid rgba(0, 0, 0, 0.5); /* Optional: Add a bottom border for visibility */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Voting System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/candidates/index">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/candidates/addcandidate">Add Candidate</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1>Add Candidate</h1>
    <form th:action="@{/candidates/addcandidate}" method="post" th:object="${candidate}">
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" th:field="*{fullName}" placeholder="Enter full name" required>
        </div>

        <div class="mb-3">
            <label for="dateOfBirth" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}" required>
        </div>

        <div class="mb-3">
            <label for="nationality" class="form-label">Nationality</label>
            <input type="text" class="form-control" id="nationality" th:field="*{nationality}" placeholder="Enter nationality" required>
        </div>

        <div class="mb-3">
            <label for="partyName" class="form-label">Party Name</label>
            <input type="text" class="form-control" id="partyName" th:field="*{partyName}" placeholder="Enter party name" required>
        </div>

        <div class="mb-3">
            <label for="partyLogo" class="form-label">Party Logo URL</label>
            <input type="url" class="form-control" id="partyLogo" th:field="*{partyLogo}" placeholder="Enter the party logo URL" required>
        </div>

        <button type="submit" class="btn btn-primary">Add Candidate</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
