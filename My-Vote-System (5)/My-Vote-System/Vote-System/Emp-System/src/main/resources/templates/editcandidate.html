<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Candidate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    body {
        background-image: url('https://kevdees.com/wp-content/uploads/2022/02/lpbydenbqqg.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        margin: 0;
        padding: 0;
    }

    .navbar {
        background-color: transparent !important;
        box-shadow: none;
        color: black;
    }

    .main-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        padding: 20px;
    }

    .form-container {
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .btn-custom {
        font-size: 1rem;
        padding: 8px 16px;
        border-radius: 4px;
        text-transform: capitalize;
        transition: background-color 0.3s, box-shadow 0.3s;
    }

    .btn-primary {
        background-color: #007bff;
        color: white;
    }

    .btn-primary:hover {
        opacity: 0.8;
    }
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Voting-System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="candidates/addcandidate">Add Candidate</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/candidates/index">View Candidates</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container p-5">
    <h1>Edit Candidate</h1>
    <form th:action="@{/updatecandidate}" th:object="${candidate}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" id="fullName" th:field="*{fullName}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="partyName" class="form-label">Party Name</label>
            <input type="text" id="partyName" th:field="*{partyName}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="partyLogo" class="form-label">Party Logo URL</label>
            <input type="text" id="partyLogo" th:field="*{partyLogo}" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-primary">Update Candidate</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
