<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Voting Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://kevdees.com/wp-content/uploads/2022/02/lpbydenbqqg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: transparent !important;
            box-shadow: none;
            color: black;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .form-container {
            padding: 20px;
        }

        .btn-custom {
            font-size: 1rem;
            padding: 8px 16px;
            border-radius: 4px;
            text-transform: capitalize;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .navbar-brand, .nav-link {
            color: black;
        }

        .btn-warning {
            background-color: #ffc107;
            color: black;
        }

        .btn-warning:hover {
            opacity: 0.8;
            text-decoration: none;
        }

        h1 {
            font-weight: bold;
            color: black;
        }


        .transparent-table {
            width: 80%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .transparent-table th, .transparent-table td {
            padding: 10px;
            text-align: left;
            background-color: transparent;
        }

        .transparent-table th {
            border-bottom: 2px solid #0056b3;
            color: black;
        }

        .transparent-table td {
            border-bottom: 1px solid #dee2e6;
            color: black;
        }

        .btn-group {
            display: flex;
            gap: 5px;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        @media (max-width: 768px) {
            .transparent-table {
                width: 100%;
            }

            .transparent-table th, .transparent-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Voting System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/main">Main</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/candidates/index">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container p-5 main-container">
    <h1>List of Candidates</h1>

    <table class="table transparent-table">
        <thead>
        <tr>
            <th scope="col">S.No</th>
            <th scope="col">Name of Candidate</th>
            <th scope="col">Name of Party</th>
            <th scope="col">Party Logo</th>
            <th scope="col">Number of Votes</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="candidate, iterStat : ${candidates}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${candidate.fullName}"></td>
            <td th:text="${candidate.partyName}"></td>
            <td><img th:src="${candidate.partyLogo}" alt="Party Logo" style="width: 80px; height: auto;"></td>
            <td th:text="${candidate.numberOfVotes}"></td>
            <td>
                <div class="btn-group">
                    <a href="#" class="btn btn-warning btn-custom" data-bs-toggle="modal" data-bs-target="#voteConfirmationModal" onclick="setVoteLink('${candidate.id}')">Vote</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Vote Confirmation Modal -->
<div class="modal fade" id="voteConfirmationModal" tabindex="-1" role="dialog" aria-labelledby="voteConfirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="voteConfirmationModalLabel">Confirm Vote</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to vote for this candidate?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <a id="confirmVoteBtn" class="btn btn-warning">Yes, Vote</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    function setVoteLink(candidateId) {
        document.getElementById('confirmVoteBtn').href = '/candidates/vote/' + candidateId;
    }
</script>
</body>
</html>
